<div class="cartBox mt-5">
  <h1>Shopping Cart</h1>
  <div class="headCart">
    <div class="row">
      <div class="col-md-6">
        <p>You Have <strong> {{myProductStorage.length}} </strong> Item In Your Cart</p>
      </div>
      <div class="col-md-6 text-md-end" *ngIf="myProductStorage.length>0">
        <span type="button" class="btn btn-outline-danger" (click)="clearCart()">Clear Shopping Cart</span>
      </div>
    </div>
  </div>
  <div class="table-responsive" *ngIf="myProductStorage.length>0">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col" style="width: 25%;">Quantity</th>
          <th scope="col">Total</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of myProductStorage; let index=index">
          <td><img src="{{item.item.image}}" alt="{{item.item.title}}"></td>
          <td>{{item.item.title}}</td>
          <td>{{item.item.price}} L.E</td>
          <td>
            <div class="quantity">
              <button class="btn btn-dark" (click)="minsAmount(index)"> - </button>
              <input class="form-control" type="number" min="1" (change)="detactChange()" [(ngModel)]="item.quantity">
              <button class="btn btn-dark" (click)="addAmount(index)"> + </button>
            </div>
          </td>
          <td>{{item.item.price * item.quantity}} L.E</td>
          <td><button class="btn btn-danger" (click)="deleteItem(index)">Delete</button></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th>Total: {{total | number: '.2'}} L.E</th>
          <th><button class="btn btn-success" (click)="addCart()">Order Now</button></th>
        </tr>
      </tfoot>
    </table>
  </div>

</div>
<div class="alert alert-success" role="alert" *ngIf="success"> <strong> well done! </strong> Your Order Is Successfully Send</div>
