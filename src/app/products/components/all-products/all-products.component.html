<!-- select shared -->
<app-select
  [title]="'Categories'"
  [data]="categories"
  (selectedValue)="filterCategory($event)"
  >
</app-select>
<div class="row mt-4" *ngIf="!loading">
  <div class="col-md-3 col-sm-6 col-12 mb-4" *ngFor="let product of products" routerLink="/details/{{product.id}}">
    <app-product [productData]="product" (item)="addToCart($event)"></app-product>
  </div>

</div>
<div class="load-cont text-center" *ngIf="loading">
  <app-loading-page></app-loading-page>
</div>
