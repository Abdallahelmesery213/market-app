
<select class="form-select w-25 mt-5" aria-label="select" >
  <option selected>Open this select menu</option>
  <option value="1">One</option>
  <option value="2">Two</option>
  <option value="3">Three</option>
</select>

<div class="row mt-4" *ngIf="!loading">
  <div class="col-md-3 col-sm-6 col-12 mb-4" *ngFor="let product of products">
    <mat-card >
      <img mat-card-image src="{{product.image}}" alt="card">
      <mat-card-header>
        <mat-card-title>{{product.title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p> {{product.description}} </p>
      </mat-card-content>
      <mat-card-actions class="d-flex justify-content-between">
        <button mat-raised-button >Add To Card</button>
        <button mat-raised-button color="accent" >{{product.price}} LE</button>
      </mat-card-actions>
    </mat-card>
  </div>

</div>
<div class="load-cont text-center" *ngIf="loading">
  <app-loading-page></app-loading-page>
</div>
