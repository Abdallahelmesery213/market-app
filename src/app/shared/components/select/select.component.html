<label for="selectId" class="form-label mt-5">{{'categories.categories' | translate}} :</label>
<select id="selectId" class="form-select" aria-label="select" (change)="selectChange($event)">
  <option value="all" selected> {{'categories.all' | translate}} </option>
  <option value="{{category}}" *ngFor="let category of data">{{category}}</option>
</select>
